      <div  id='write'  class = 'is-mac'><h1><a name="辣椒煎蛋" class="md-header-anchor"></a><span>辣椒煎蛋</span></h1><ul><li><span>辣椒切碎，一厘米见方左右，如果要韭菜炒就切更细一点</span></li><li><span>然后鸡蛋打好放旁边，鸡蛋不能少了</span></li><li><span>开火下油</span></li><li><span>就平常的炒辣椒的步骤，想吃软的就多炒一会，记得放盐</span></li><li><span>炒好之后开小火，把鸡蛋液倒进去拌一拌，之后用铲子把混合物摊成饼状</span></li><li><span>开大一点火慢慢加热，觉得快焦的时候把它翻面再热一会儿</span></li><li><span>如果饼太大可以用铲子划成几块（画十字）再翻面，如果饼太厚可以再翻一次</span></li><li><span>全程不要太大火</span></li></ul><p><span></span></p></div>
