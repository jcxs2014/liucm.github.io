      <div  id='write'  class = 'is-mac'><h1><a name="六月二日狂想" class="md-header-anchor"></a><span>六月二日狂想</span></h1><p>&nbsp;</p><p><code>昨夜小风覆轻舟，水波涌起弄杨柳</code></p><p><code>何人旁立抚掌笑，我在水中游啊游</code></p><p>&nbsp;</p><p><span>这首打油诗想表达的内容，我想了很久，最后写在了六月五日的那篇文字里。我平时就喜欢冷嘲热讽，指桑骂槐，有时候还会口无遮拦，这些是我能发现的问题，希望对自己身边的人少犯这样的毛病。至于不相干的人，都不相干了，骂他们也没什么用，图个心里安慰。</span></p><p>&nbsp;</p><p><span></span></p></div>
